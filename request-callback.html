<body class="bg-cover bg-center bg-no-repeat min-h-screen h-full"
    style="background-image: url('/images/banner-1.jpg');">

    <div class="bg-white w-full h-screen flex flex-col items-center justify-center" id="loader">
        <div class="animate-spin duration-[3s]">
            <img src="images/c-logo.png" alt="loader" width="40" height="40" class="" />
        </div>
        <p class="mt-6 font-semibold flex text-black">Loading<span class="loading-dots"></span></p>
    </div>

    <div class="bg-black/65 w-full min-h-screen h-full flex items-center justify-center p-3 xl:p-4" id="content">
        <div class="bg-white rounded-lg max-w-5xl w-full overflow-hidden flex flex-col md:flex-row">
            <div class="md:w-full h-48 md:h-auto">
                <img src="/images/banner-1.jpg" alt="Banner" class="w-full h-full object-cover" />
            </div>

            <div class="md:w-full p-6 xl:px-10 xl:py-8">
                <div class="flex flex-col justify-center mb-4 xl:mb-2">
                    <img src="images/logo.png" alt="DwellIT Logo" class="h-16 object-contain" />
                    <h2 class="text-center font-semibold mt-2">Request Callback</h2>
                </div>

                <form class="space-y-3" action="request-callback.php" method="POST">
                    <div class="grid grid-cols-1 md:grid-cols-1 gap-4">
                        <div class="w-full">
                            <label class="block text-gray-700 mb-1 font-semibold">Full Name</label>
                            <input type="text" name="name" placeholder="Your Name"
                                class="w-full border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                                required>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="grid grid-cols-1 md:grid-cols-1 gap-4">
                            <div class="w-full">
                                <label class="block text-gray-700 mb-1 font-semibold">Title</label>
                                <input type="text" name="title" placeholder="Title"
                                    class="w-full border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                                    required>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-1 gap-4">
                            <div class="w-full">
                                <label class="block text-gray-700 mb-1 font-semibold">Company</label>
                                <input type="text" name="company" placeholder="Company"
                                    class="w-full border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                                    required>
                            </div>
                        </div>
                    </div>

                    <div class="w-full">
                        <label class="block text-gray-700 mb-1 font-semibold">Email</label>
                        <input type="email" name="email" placeholder="Email"
                            class="w-full border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                            required>
                    </div>

                    <div class="w-full">
                        <label class="block text-gray-700 mb-1 font-semibold">Phone Number</label>
                        <input type="tel" name="phone" placeholder="Phone Number"
                            class="w-full border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                            required>
                    </div>

                    <div class="w-full">
                        <label class="block text-gray-700 mb-1 font-semibold">Comments</label>
                        <textarea name="message" placeholder="Message" rows="2"
                            class="w-full border px-2 py-2 text-left focus:outline-none focus:ring-2 focus:ring-blue-400">
                            </textarea>
                    </div>

                    <div class="text-center w-full flex gap-3">
                        <a href="index.html"
                            class="group font-light text-base font-roboto inline-flex justify-center w-full md:w-full items-center border border-primary text-primary px-6 py-2 rounded-full hover:bg-primary hover:text-white transition duration-300 shadow-md">
                            Back to Home
                            <svg class="ml-2 w-5 h-5 transform transition-transform duration-300 group-hover:translate-x-1"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                                stroke-width="2">
                                <path d="M5 12h14M13 6l6 6-6 6" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </a>

                        <button type="submit"
                            class="group font-light text-base font-roboto inline-flex justify-center w-full md:w-full items-center bg-primary text-white px-6 py-2 rounded-full transition duration-300 shadow-md">
                            Submit
                            <svg class="ml-2 w-5 h-5 transform transition-transform duration-300 group-hover:translate-x-1"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                                stroke-width="2">
                                <path d="M5 12h14M13 6l6 6-6 6" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/aos.js"></script>

    <script>
        $("#content").hide();

        $(document).ready(function () {
            setTimeout(function () {
                $("#loader").hide();
                $("#content").show();
            }, 1000);
        })
    </script>


</body>

</html>
